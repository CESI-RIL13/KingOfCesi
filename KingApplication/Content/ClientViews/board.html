<div class="board board--empty sprite">
    <ul class="dices">
        {{#each CurrentPlayer.listededes}}
        <li class="dice nonSelected sprite {{#getDice ActiveFace}} {{/getDice}}"></li>
        {{/each}}
    </ul>
    <div id="cesicity" class="{{#each Players}}{{#ifCond Location '==' 0}}board__emplacement sprite board__monster--{{Monster}} {{/ifCond}} {{/each}}"></div>
    <div id="cesibay" class="{{#each Players}}{{#ifCond Location '==' 1}}board__emplacement sprite board__monster--{{Monster}} {{/ifCond}} {{/each}}"></div>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Voulez vous quitter Tokyo ?</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
                    <button type="button" class="btn btn-primary">Oui</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
