<div class="board board--empty sprite">
    <ul class="dices">
        {{#each CurrentPlayer.Dices}}
        <li class="dice nonSelected sprite {{#getDice ActiveFace}} {{/getDice}}"></li>
        {{/each}}
    </ul>
    <div id="cesicity" class="{{#each Players}}{{#ifCond Location '==' 0}}board__emplacement sprite board__monster--{{Monster}} {{/ifCond}} {{/each}}"></div>
    <div id="cesibay" class="{{#each Players}}{{#ifCond Location '==' 1}}board__emplacement sprite board__monster--{{Monster}} {{/ifCond}} {{/each}}"></div>
</div>
