{{#ifCond myName '==' @root.CurrentPlayer.Pseudo}}
    <h2 class="action__title">C'est à vous de jouer</h2>
    <ul class="actions">
        <li class="actions__button">
            <button class="action__jouer" {{#ifCond 0 '==' @root.CurrentPlayer.NbLancer}} disabled {{/ifCond}}>Lancer ({{@root.CurrentPlayer.NbLancer}})</button>
        </li>
        <li class="actions__button">
            <button class="actions__button action__fin">Fin de tour</button>
        </li>
    </ul>
{{else}}
    <h2 class="action__title">En attente...</h2>
    <ul class="actions">
    </ul>
{{/ifCond}}
